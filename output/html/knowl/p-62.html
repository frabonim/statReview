<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If the \(P\)-value is less than (or equal to) \(\alpha\text{,}\) then the null hypothesis is rejected in favor of the alternative hypothesis. And, if the \(P\)-value is greater than \(\alpha\text{,}\) then the null hypothesis is not rejected.</p>
