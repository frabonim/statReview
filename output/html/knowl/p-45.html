<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In statistics, we generally don't make claims that require us to believe that a very unusual event happened. That is, in the practice of statistics, if the evidence (data) we collected is unlikely in light of the initial assumption, then we reject our initial assumption.</p>
