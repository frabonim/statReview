<span class="type">Item</span>.</h6>the <dfn class="terminology">standard error</dfn>, which is \(\frac{s}{\sqrt{n}}\text{,}\) quantifies how much the sample means \(\xbar\) vary from sample to sample. That is, the standard error is just another name for the estimated standard deviation of all the possible sample means.</article><span class="incontext"><a href="sec_confints.html#li-16">in-context</a></span>
